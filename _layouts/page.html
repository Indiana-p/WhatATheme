---
layout: compress

<!DOCTYPE html>
<html>
{% include head.html %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
            $delete.addEventListener('click', () => {
                window.location.href = "{{site.url}}{{site.baseurl}}/project"
            });
        });
    });
</script>

<body>
    {% include navbar.html %}
    <section class="hero is-fullheight is-block">
        <div class="hero-body">
            <div class="container" id="page-section">
                <div class="section">
                    <div class="notification is-white">
                        <button class="delete is-large"></button>
                    </div>
                    <div class="columns">
                        <div class="column is-marginless is-one-quarter">
                            <figure class="box image px-1 py-1">
                                <img src="{{page.image}}" alt="{{site.author-name}}">
                            </figure>
                        </div>
                        <div class="column">
                            <h3
                                class="title is-size-3-desktop is-size-4-touch is-uppercase has-text-weight-bold has-text-centered">
                                {{page.title}}
                            </h3>
                        </div>
                    </div>
                    <hr class="has-background-black">

                    <div class="content is-marginless has-text-justified">
                        {{ content }}
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!--Footer begins here-->
    {% include footer.html %}
</body>

</html>
