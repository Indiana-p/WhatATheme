<footer id="footer">
    <!--Footer Button-->
    <div class="container has-text-centered has-background-grey-darker" id="backtotop">
        <a class="has-text-white" onclick="window.scroll(0,0)">HAUT DE LA PAGE</a>
    </div>
    <!--Footer Main Section-->
    <div class="has-background-grey-darker">
        <div class="container columns has-text-left-desktop has-text-centered-mobile">
            <!--Name Section-->
            <div class="column ">
                <a href="{{site.url}}{{site.baseurl}}/#about">
                    <div class="columns">
                        <div class="column is-one-fifth-desktop is-one-fifth-fullhd is-one-quarter-tablet">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="{{site.url}}{{site.baseurl}}/{{site.author-image}}"
                                    alt="{{site.author-name}}">
                            </figure>
                        </div>
                        <div class="column is-marginless">
                            <h3 class="has-text-white">{{site.author-name}}</h3>
                            <div class="content has-text-grey-lighter">
                                <p>{{site.author-about | truncate: 90 }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!--Link Section-->
            <div class="column has-text-white">
                <h3>Liens utiles</h3>
                <!--  {% for sitepage in site.html_pages offset: 4 %}
                {% unless sitepage.url == '/'  limit: 2 %}
                <li>
                    <a href="{{sitepage.url | absolute_url}}">{{sitepage.title}}</a>
                </li>
                {% endunless %}
                {% endfor %} -->
                <ul>
                    <li>
                        <a class="content has-text-grey-lighter" href="https://www.orthopedagogues.fr/">Union des Orthopédagogues de France</a>
                    </li>
                    <li>
                        <a class="content has-text-grey-lighter" href="https://www.ecoleorthopedagogie.fr/">Ecole Française d'Orthopédagogie</a>
                    </li>
                </ul>
            </div>

            <!--Blog-post Section
            <div class="column has-text-white">
                <h3>Références</h3>
                {% for post in site.posts offset: 0 limit:3 %}
                <li>
                    <a href="{{post.url | absolute_url}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </div> -->
        </div>
    </div>
    <div class="has-background-black has-text-centered has-text-white" id="credits">
        <i class="far fa-copyright"></i> 2023 | {{site.title}} | Géraldine LOTY
    </div>
</footer>
